<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Roth vs Traditional IRA Comparison - LifeAfterAge50</title>
</head>
<body style="background:#f5f7f7;margin:0;padding:1rem;">
<div style="font-family:sans-serif;max-width:650px;margin:auto;padding:1rem;border-radius:12px;background:#e5f3f1;border:1px solid #ccc;">
  <h2 style="color:#1c8c7d;margin-top:0;">Roth vs Traditional IRA Comparison</h2>
  <p>Compare future values based on taxes and growth.</p>

  <label>Annual contribution:<br>
    <input type="text" id="contrib" placeholder="e.g., 6,500" style="width:100%;padding:0.5rem;margin:0.5rem 0;">
  </label>

  <label>Years to grow:<br>
    <input type="number" id="years" placeholder="e.g., 20" style="width:100%;padding:0.5rem;margin:0.5rem 0;">
  </label>

  <label>Expected annual return (%):<br>
    <input type="number" id="growth" placeholder="e.g., 7" style="width:100%;padding:0.5rem;margin:0.5rem 0;">
  </label>

  <label>Your tax rate (%):<br>
    <input type="number" id="tax" placeholder="e.g., 22" style="width:100%;padding:0.5rem;margin:0.5rem 0;">
  </label>

  <button onclick="compare()" style="background:#1c8c7d;color:#fff;padding:0.6rem 1.2rem;border:none;border-radius:6px;cursor:pointer;">Compare</button>

  <div id="result" style="margin-top:1rem;display:none;">
    <h3 style="color:#1c8c7d;">Results</h3>
    <p><strong>Traditional IRA (after taxes):</strong> <span id="trad-out"></span></p>
    <p><strong>Roth IRA (tax-free):</strong> <span id="roth-out"></span></p>
    <p><strong>Better option:</strong> <span id="better" style="font-weight:bold;"></span></p>
    <p style="font-size:0.8rem;color:#777;margin-top:0.75rem;">Educational only. Not tax advice.</p>
  </div>
</div>

<script>
function fmt(n){return n.toLocaleString("en-US",{style:"currency",currency:"USD"});}
function clean(v){return parseFloat(v.replace(/,/g,""));}
function addCommas(e){e.value=e.value.replace(/\D/g,"").replace(/\B(?=(\d{3})+(?!\d))/g,",");}
document.getElementById("contrib").oninput=e=>addCommas(e.target);

function fv(pmt,r,n){r=r/100;let f=0;for(let i=0;i<n;i++)f=(f+pmt)*(1+r);return f;}

function compare(){
  const c=clean(document.getElementById("contrib").value);
  const y=parseInt(document.getElementById("years").value);
  const g=parseFloat(document.getElementById("growth").value);
  const t=parseFloat(document.getElementById("tax").value);

  if(isNaN(c)||isNaN(y)||isNaN(g)||isNaN(t)){alert("Enter valid numbers.");return;}

  const roth=fv(c,g,y);
  const tradBefore=fv(c,g,y);
  const trad=tradBefore*(1-(t/100));

  document.getElementById("trad-out").textContent=fmt(trad);
  document.getElementById("roth-out").textContent=fmt(roth);

  document.getElementById("better").textContent=roth>trad?"Roth IRA":"Traditional IRA";

  document.getElementById("result").style.display="block";
}
</script>
</body>
</html>
